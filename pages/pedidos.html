<!DOCTYPE html>
<html lang="pt-br">
<head>
    <%- include('partials/head.html') %>
    <title>Casa de Adoração</title>
</head>
<body>
    <%- include('./partials/components/header.html') %>

    <main class="pedido">
        
      <form method="POST" action="/pedidosdeoracao">
        <h1>Faça seu pedido de oração!</h1>
        <input type="text" name="name" id="" placeholder="Nome">
        <input type="text" name="telefone" id="" placeholder="Telefone">
        <textarea name="pedido" id="" placeholder="Seu Pedido" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar">
      </form>

    </main>
    <%- include('./partials/components/footer.html') %>

    <script>
        const openMenu = document.querySelector('.mobile');
        const btnOpen = document.querySelector('.open');
        const btnClose = document.querySelector('.close');

        btnOpen.addEventListener('click', function() {
            openMenu.style.display = 'block';
        })
        btnClose.addEventListener('click', function() {
            openMenu.style.display = 'none';
        })
    </script>
</body>
</html>
