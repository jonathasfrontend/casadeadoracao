<!DOCTYPE html>
<html lang="pt-br">
<head>
    <%- include('partials/head.html') %>
    <title>Pedido de Oração | Casa de Adoração</title>
</head>
<body>
    <%- include('./partials/components/header.html') %>

    <main class="pedido">
        
      <form method="POST" action="/pedidosdeoracao">
        <h1>Faça seu pedido de oração!</h1>
        <input type="text" name="name" required id="" placeholder="Nome">
        <input type="tel" name="telefone" required id="" placeholder="Telefone">
        <textarea name="pedido" id="" required placeholder="Seu Pedido"></textarea>
        <input class="submit" type="submit" value="Enviar">
        <input type="hidden" name="redirectTo" value="/">
      </form>

    </main>
    <%- include('./partials/components/footer.html') %>


    <script src="../public/js/main.js"></script>
    <script src="../public/js/script.js"></script>
</body>
</html>
